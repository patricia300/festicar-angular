<div class="panier-page">
  <app-article-card
    *ngFor="let article of articles"
    [article]="article"
    (supprimer)="supprimerArticle($event)"
  />
</div>

<app-footer-action
  [disabled]="footerIsHidden()"
  [hidden]="footerIsHidden()"
  [buttonText]="getButtonText()"
  (clickRightButton)="validerPanier()"
/>
