<app-navbar
  [showFestivalSearchInput]="showFestivalSearchInput"
  [showCommuneSearchInput]="showCommuneSearchInput"
  ></app-navbar>

<router-outlet></router-outlet>

<p-scrollTop
  styleClass="custom-scrolltop"
  [threshold]="100"
  icon="pi pi-arrow-up"
></p-scrollTop>

<p-confirmDialog #cd [style]="{width: '50vw'}">
  <ng-template pTemplate="footer">
    <p-button type="button" size="small" icon="pi pi-times" label="Non" (click)="cd.reject()"/>
    <p-button type="button" size="small" icon="pi pi-check" label="Oui" (click)="cd.accept()"/>
</ng-template>
</p-confirmDialog>
