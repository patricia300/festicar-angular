<div class="festival-card mb-5">
  <p-card>
    <div class="m-0">
      <div class="header">
        <div class="header-left">
          <div class="festival-nom">Madajazzcar</div>
          <div class="festival-domaine">
            <div class="domaine-principal">Jazz</div> <div class="sous-domaine">Jazz Fusion</div>
          </div>
        </div>

        <div class="header-right">
          <div class="place-restante">
            10 places restantes
          </div>
        </div>
      </div>

      <div class="festival-tarif">
        {{ 12 | currency }}
      </div>

      <div class="footer">
        <div class="footer-left">
          <div class="footer-item mb-2">
            <i class="pi pi-map-marker"></i>
            <div class="item-value">Toulouse</div>
          </div>

          <div class="festival-date">
            <div class="footer-item">
              <i class="pi pi-calendar"></i>
              <div class="item-value">02/02/2024</div>
            </div>

            <div class="footer-item">
              <i class="pi pi-calendar-times"></i>
              <div class="item-value">05/02/2024</div>
            </div>
          </div>
        </div>

        <div class="footer-right">
          <p-button label="Acheter mes pass" size="small"></p-button>
        </div>
      </div>
    </div>
  </p-card>
</div>
