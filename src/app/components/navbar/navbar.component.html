<nav class="navbar">
  <div class="navbar-top">

    <div class="flex align-items-center" [routerLink]="'/festivals'">
      <img
        src="../../../assets/icon/icon-festicar.png"
        alt="festicar icon"
        width="40"/>
      <span class="navbar-brand ml-2"> Festicar </span>
    </div>

    <div class="navbar-end">
      <p-button
        class="mx-5"
        label="Mon Panier"
        icon="pi pi-shopping-cart"
        size="small"
        [outlined]="true"
        [badge]="panierService.nbArticles.toString()"
        badgeClass="p-badge-info"
        [routerLink]="'/panier'"
        [text]="true"
        routerLinkActive="''"
        *ngIf="authService.isAuthenticated()"
      ></p-button>

      <p-button
        *ngIf="!authService.isAuthenticated()"
        label="Se connecter"
        icon="pi pi-google"
        size="small"
        [outlined]="true"
        (click)="authenticateWithGoogle()"
      ></p-button>

      <p-button
        *ngIf="authService.isAuthenticated()"
        label="Se déconnecter"
        icon="pi pi-sign-out"
        size="small"
        [outlined]="true"
        [text]="true"
        (click)="seDeconnecter()"
      ></p-button>
    </div>
  </div>
