<nav class="navbar">
  <div class="navbar-top">
    <a class="navbar-brand">Festicar</a>

    <div class="navbar-end">
      <p-menu #panierMenu [model]="panierItems" [popup]="true"></p-menu>
      <i class="pi pi-shopping-cart mx-5" (click)="panierMenu.toggle($event)"></i>

      <p-menu #profilMenu [model]="profilItems" [popup]="true"></p-menu>
      <i class="pi pi-user" (click)="profilMenu.toggle($event)" ></i>
    </div>
  </div>

  <div class="search-bar">
    <div class="location-input">
      <i class="pi pi-map-marker"></i>
      <p-autoComplete
        placeholder="Saisissez votre commune de dÃ©part ..."
        [(ngModel)]="selectedCommune"
        [suggestions]="communeSuggestions"
        [minLength]="1"
        (completeMethod)="filterCommune($event)"
        field="nom"
      >
        <ng-template let-commune pTemplate="item">
                <div>{{ commune.nom }} {{ commune.codePostal }}</div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
</nav>
