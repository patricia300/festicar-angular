<!-- List of Festival -->
<div class="row justify-content-center" *ngIf="festivalsIsLoading">
  <div class="spinner-border text-light" role="status"></div>
  <div class="text-light text-center">Chargement ... </div>
</div>

<app-festival *ngFor="let festival of festivals" [festival]="festival"></app-festival>

<div class="mt-4" style="display: flex; justify-content: center; width: 100%;">
  <app-pagination
    *ngIf="pageFestival?.totalPages"
    [totalPages]="pageFestival?.totalPages || 0"
    (update)="onPaginationUpdated($event)">
  </app-pagination>
</div>
